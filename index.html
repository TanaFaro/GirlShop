<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius+Unicase&display=swap" rel="stylesheet">
    <title>Girl Shop</title>
  </head>
  <body>
    <style>
      header{
        background:url('img/portada.jpg');
        height:100vh;
        background-size: cover;
      }
      header h1{
        font-family: 'Delius Unicase', cursive;
        color:#e4ab9a;
      }
      header .fondo-blanco{
        background: rgba(255, 255, 255, .6);
      }
      h2{
         font-family: 'Delius Unicase', cursive;
         background:#e4ab9a;
         color:#fff;
      }
      .precio{
        color:#e4ab9a;
      }
      .btnRosa{
        color:#fff;
        background:#e4ab9a;
        border: 1px solid #e4ab9a;
      }
      .btnWhats{
          bottom: 20px;
          right: 20px;
          width: 70px;
      }
    </style>
    <nav class="bg-light sticky-top">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-4 text-center p-2">
            <img src="img/logo.png" alt="Logo de Girl Shop">
          </div>
          <div class="col-12 col-md-8 text-end d-none d-md-block">
            <ul class="mb-0">
              <li class="d-inline-block p-3"><a href=""class="lead text-secondary">Inicio</a></li>
              <li class="d-inline-block p-3"><a href=""class="lead text-secondary">Tienda</a></li>
              <li class="d-inline-block p-3"><a href=""class="lead text-secondary">Rebajas</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <header>
        <div class="container h-100">
          <div class="row h-100">
            <div class="col-12 h-auto align-self-center text-center fondo-blanco py-5">
              <h1 class="display-1">Girl Shop</h1>
              </div>
            </div>
        </div>
    </header>
    <main>
      <div class="container">
        <!--seccion de tienda-->
        <div class="row pb-5 border-bottom">
          <div class="col-12 text-center py-5">
            <h2 class="d-inline-block px-2">Tienda</h2>
          </div>
          <div class="col-12 col-md-4 text-center pb-3 pb-md-0">
            <img src="img/producto1.png" alt="Par de medias" class="img-fluid">
            <h3 class="py-3">Medias</h3>
            <span class="d-block precio lead fv-bolder pb-3">$350 <sup>ARG</sup></span>
            <button class="btnRosa px-5 py-2">Comprar</button>
          </div>
           <div class="col-12 col-md-4 text-center pb-3 pb-md-0">
            <img src="img/producto2.png" alt="Crema" class="img-fluid">
            <h3 class="py-3">Crema</h3>
            <span class="d-block precio lead fv-bolder pb-3">$350 <sup>ARG</sup></span>
            <button class="btnRosa px-5 py-2">Comprar</button>
        </div>
         <div class="col-12 col-md-4 text-center pb-3 pb-md-0">
            <img src="img/producto3.png" alt="Cera depiladora" class="img-fluid">
            <h3 class="py-3">Cera depiladora</h3>
            <span class="d-block precio lead fv-bolder pb-3">$350 <sup>ARG</sup></span>
            <button class="btnRosa px-5 py-2">Comprar</button>
          </div>
        </div>
        <!-- Termina seccion de tienda-->
        <!--seccion de rebajas-->
        <div class="row py-5">
          <div class="col-12 text-end pb-5">
            <h2 class="d-inline-block px-2">Rebajas navideñas</h2>
          </div>
          <div class="col-12 col-md-6 pb-2 pb-md-0">
            <img src="img/rebajas1.jpg" alt="Rebajas 60 porciento" class="img-fluid">
          </div>
          <div class="col-12 col-md-6">
            <div class="row">
              <div class="col-12">
                <img src="img/rebajas2.jpg" alt="Rebajas carrito" class="img-fluid">
                </div>
                <div class="col-12 mt-5">
                <img src="img/rebajas3.jpg" alt="Rebajas chica comprando" class="img-fluid">
                </div>
              </div>
            </div>
          </div>
        </div>
    </main>
    <footer class="bg-secondary">
      <div class="container">
        <div class="row py-3">
          <div class="col-12 text-center">
            <p class="mb-0 lead text-white">
               Girl Shop. Todos los derechos reservados
              </p>
          </div>
        </div>
      </div>
      
    </footer>
    <div class="position-fixed btnWhats">
      <a href="https://wa.me/+5493517633649"> <img src="img/whatsapp.png" alt="Botón de whatsapp" class="img-fluid"></a>
      
    </div>

    
    
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
     <script src="../js/jquery.js"></script> 
    <script src="https://unpkg.com/@popperjs/core@2"></script> 
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
